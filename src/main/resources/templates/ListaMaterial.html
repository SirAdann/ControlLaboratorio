<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Herramientas</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h1>Herramientas</h1>
    <br/>
    <div class="panel panel-default">
        <div class="panel-heading"></div>
        <table class="table">
            <thead>
            <tr>
                <th>Herramienta</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Tipo de Herramienta</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="herramientas" type=""*/-->
            <tr th:each="herramienta : ${herramientas}">
                <td th:text="${herramienta.idHerramienta}"></td>
                <td th:text="${herramienta.marca}"></td>
                <td th:text="${herramienta.modelo}"></td>
                <td th:text="${herramienta.idTipoHerramienta}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
