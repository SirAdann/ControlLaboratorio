            <form class="form-horizontal" enctype="multipart/form-data" action="#"  method="post">
                <fieldset id="account">
                    <legend>Datos Personales</legend>

                    <div class="form-group required">
                        <label  class="col-sm-2 control-label">Matricula o ID </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" >
                        </div>
                    </div>

                    <div class="form-group required">
                        <label  class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input-lastname" placeholder="nombre">
                        </div>
                    </div>

                    <div class="form-group required">
                        <label  class="col-sm-2 control-label">Fecha y Hora </label>
                        <div class="col-sm-10">
                            <input type="datetime-local">
                        </div>
                    </div>
                    <legend>Datos De Usuario</legend>
                    <div class="form-group required">
                        <label for="input-country" class="col-sm-2 control-label">Tipo De Usuario</label>
                        <div class="col-sm-10">
                            <select t class="form-control"  id="input-country" name="country_id">
                                <option th:value="'0'">Maestro</option>
                                <option th:value="'1'">Alumno</option>
                            </select>
                        </div>
                    </div>

                    <legend>Prestamos</legend>
                    <div class="form-group required">
                        <label for="input-country" class="col-sm-2 control-label">Clase de Prestamo</label>
                        <div class="col-sm-10">
                            <select t class="form-control"  id="" name="country_id">
                                <option th:value="'0'">Equipo</option>
                                <option th:value="'1'">Material</option>
                            </select>
                        </div>
                    </div>
                    <br><br>
                    <div class="form-group required">
                        <label  class="col-sm-2 control-label">ID Equipo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="equipo">
                        </div>
                    </div>

                    <div class="form-group required">
                        <label  class="col-sm-2 control-label">Observaciones</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="obsv">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label  class="col-sm-2 control-label">Material</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="material">
                        </div>
                    </div>
                    <div class="form-group required">
